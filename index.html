<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="RApache-powered web application for univariate plots." />
    <title>Univariate plot</title>
    <link rel="stylesheet" type="text/css" href="univar.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="univar.js"></script>
  </head>
  <body>
    <div id="navbar">
      <h1 id="navtitle">Univariate plot</h1>
    </div>
    <div id="mainpage">
      <noscript>
	<div id="jserr">
	  <span id="errmsg">I &hearts; Javascript!</span>
	  <br />
	  (can't live without it)
	</div>
      </noscript>
      <div id="distplot">
	<div id="westpanel">
	  <form action="#" method="post">
	    <div id="headpar" class="par-window">
	      <div id="headpar-title" class="par-title">
		<span>Main options</span>
	      </div>
	      <div id="headpar-content" class="par-content">
		<div id="distnames" class="ppar">
		  <label for="distname-sel">Distribution</label>
		  <span id="distname-sel" title="Click to show/hide distribution list">- not selected -</span>
		  <div id="distname-opt">
		    <ul>
		      <!-- distribution list goes here -->
		    </ul>
		  </div>
		  <input type="hidden" id="distname" name="distname" value="" />
		  <div id="manlinks">
		    <a id="wikiurl" target="_blank">W</a>
		    <a id="rmanurl" target="_blank">R</a>
		  </div>
		</div>
		<div id="disttypes" class="ppar">
		  <label for="disttypebtns">Type</label>
		  <div id="disttypebtns">
		    <span class="disttypebtn" id="random" title = "Generate (pseudo)random variable">X</span>
		    <span class="disttypebtn" id="pdf" title = "Generate probability mass/density function">f(X)</span>
		    <span class="disttypebtn" id="cdf" title = "Generate cumulative distribution function">F(X)</span>
		    <input type="hidden" id="disttype" name="disttype" value="" />
		  </div>
		</div>
	      </div>
	    </div>
	    <div id="bodypar" class="par-window">
	      <div id="bodypar-title" class="par-title">
		<span>Distribution parameters</span>
	      </div>
	      <div id="bodypar-content" class="par-content">
		<div id="distpar">
		  <!-- plot parameters go here -->
		</div>
	      </div>
	    </div>
	    <div id="footpar" class="par-window">
	      <div id="footpar-title" class="par-title" class="par-content">
		<span>Plot type</span>
	      </div>
	      <div id="partitle-content" class="par-content">
		<div id="plottypes" class="ptype">
		  <div id="simple">
		    <img src="artwork/png/point.png" class="plot-icon" alt="point" title="point" />
		    <img src="artwork/png/line.png" class="plot-icon" alt="line" title="line" />
		    <img src="artwork/png/overplotted.png" class="plot-icon" alt="overploted" title="overplotted" />
		    <img src="artwork/png/stroked.png" class="plot-icon" alt="stroked" title="slash-dotted" />
		    <img src="artwork/png/h.png" class="plot-icon" alt="histogram-like" title="histogram-like lines" />
		    <img src="artwork/png/zig-zag.png" class="plot-icon" alt="zig-zag" title="rectilinear" />
		  </div>
	      	  <div id="other">
		    <img src="artwork/png/boxplot.png" class="plot-icon" alt="boxplot" title="boxplot" />
		    <img src="artwork/png/histogram.png" class="plot-icon" alt="histogram" title="histogram" />
		    <img src="artwork/png/density.png" class="plot-icon" alt="density" title="kernel density plot" />
		    <img src="artwork/png/ecdf.png" class="plot-icon" alt="ecdf" title="empirical cumulative distribution function" />
		  </div>
		  <input type="hidden" id="plottype" name="plottype" value="" />
		</div>
		<div id = "plotnav">
		  <span type="button" id="plotrst" class = "disttypebtn" title="Click to reset form!">Reset</span>
		  <span type="button" id="plotbtn" class = "disttypebtn" title="Click to plot graph!">Plot</span>
		</div>
	      </div>
	    </div>
	  </form>
	</div>
	<div id="plot-panel" class="par-window">
	  <div id="plot-panel-title" class="par-title">
	    <span>Plot panel</span>
	  </div>
	  <div id="plot-content" class="par-content">
	    <div id="plot-inner">
	      <p id="plot-text">Your plot<br />goes here...</p>
	    </div>
	  </div>
	</div>
	<div id="rsource">
	  <code>print("Hello source code!")</code>
	</div>
      </div>
    </div>
    <div id="footer">
      <span id="footer-about">2011 aL3xa</span> | 
      <a href="https://github.com/aL3xa/univar-plot" id="footer-git" target="_blank" title="Visit project page on GitHub.com">GitHub</a>
    </div>
  </body>
</html>
